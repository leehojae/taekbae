<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지점 등록</title>
<script type="text/javascript" src="../js/bit.js"></script>
<script type="text/javascript" src="officeApp.js"></script>
</head>
<body>
<h1>지점 목록</h1>
<table border='1' id='listTable'>
<tr>
<th>사업자번호</th>
<th>점소명</th>
<th>전화</th>
<th>우편번호</th>
<th>주소</th>
<th>팩스</th>
</tr>
</table>
<h1>지점 등록</h1>
<form action="add.do" method="post"
>
사업자번호: <input id="oNo" type="text" name="no" ><br>
점소명: <input id="oName" type="text" name="name"><br>
전화: <input id="oTel" type="tel" name="tel"><br>
우편번호: <input id="oPostNo" type="text" name="postNo"><br>
주소: <input id="oOfficeAddr" type="text" name="officeAddr"><br>
팩스:  <input id="oFax" type="text" name="fax"><br>
<input id="addBtn" type="button" value="등록">
<input id="updateBtn" type="button" value="변경" class="view">
<input id="delBtn" type="button" value="삭제">
<input id="cancelBtn" type="reset" value="취소">
</form>

</body>
</html>
