<!DOCTYPE html>
<html>
  <head>
    <title>올레맵 JavaScript API v3 Example: 마커클러스터러</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_div { height: 100% }
    </style>
    <script type="text/javascript" src="http://api.ktgis.com:10080/v3/olleh/mapAPI.js?key=T2xsZWhNYXBBUEkwMDA0OnZUMVM0TnFWZGk="></script>
    <script type="text/javascript">
    function initialize () {
      var mapOpts = {
        zoom: 8,
        center: new olleh.maps.UTMK(953755.70, 1949715.52),
        mapTypeId: 'ROADMAP'
      };
      var map = new olleh.maps.Map(document.getElementById('map_div'), mapOpts);

      var clusterer = new olleh.maps.overlay.MarkerClusterer({
        gap: 100
      });

      for (var i = 0; i < 1000; i++) {
        var marker = new olleh.maps.overlay.Marker({
          position: new olleh.maps.UTMK(951755.70 + Math.random() * 4000, 1948215.52 + Math.random() * 3000)
        });
        clusterer.add(marker);
      }

      clusterer.setMap(map);
    }
    window.onload = initialize;
    </script>
  </head>
  <body>
    <div id="map_div"></div>
  </body>
</html>
