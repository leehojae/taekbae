<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>SDMS</title>
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/signin.css" rel="stylesheet">
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </head>
    <body>
      <div class="container">
      <form class="form-signin" action="../auth/login.do" method="post">
        <h2 class="form-signin-heading">관리자 로그인</h2>
        <input type="text" name="id" class="form-control" placeholder="아이디" autofocus>
        <input type="password" name="password" class="form-control" placeholder="암호">
        <label class="checkbox">
          <input type="checkbox" name="checkSaveId" value="아이디기억">아이디기억
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>

    </div>
    </body>
</html>
