<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배송목록</title>


<!-- Bootstrap -->
<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

  <style type="text/css">
  	header{
    width: 100%;
    background: yellow;
    position: fixed; 
    top: 0;
    height: 25px !important;
    z-index:100;
}
  
  </style>
  <script>
  $(function() {
	
	  load_list();
  	}
  );
		
  function load_list() {
   $.getJSON('http://192.168.0.10:8080/taetaetae/excel/ajax/list.do', function(data) {
		var records = data.jsonResult.data;
		var contents = '<div id="accordion" class="ui-accordion ui-widget ui-helper-reset" role="tablist">';
		console.log("records : " + records);
		
		for (var i = 0; i < 10; i++){
		
		 $('#accordion').append(   '<div class="panel panel-default">'
					+'    <div class="panel-heading">'
					+'       <h4 class="panel-title">'
					+'         <a data-toggle="collapse" data-parent="#accordion" href="#'+records[i].receiverName+' ">'
					+' 	  '+records[i].receiverName+'&nbsp'+ records[i].receiverAddrRoad + '&nbsp'+ records[i].receiverAddrBun + '&nbsp'+ records[i].receiverAddrJi  + '&nbsp'+ records[i].receiverAddrName  + '&nbsp'+ records[i].receiverTel1  +'  </a>'
					+' 	      </h4>'
					+' 	    </div>'
					+' 	    <div id="'+records[i].receiverName+'" class="panel-collapse collapse in">'
					+' 	      <div class="panel-body">'
					+'       수취인 :  '+records[i].receiverName+' <br> '
					+'      전화번호1 : '+records[i].receiverTel1+' <br> '
					+'      전화번호2 : '+records[i].receiverTel2+' <br> '
					+'       </div>'
					+' 	    </div>'
					+' 	  </div>'  
		 );
  }
		acco();
			
   });
  }
  
	
  function acco() {
  $('.collapse').collapse('hide');
  };
  </script>

  <style type="text/css">
  	header{
    width: 100%;
    background: yellow;
    position: fixed; 
    top: 0;
    height: 25px !important;
    z-index:100;
}
  
  </style>
  
</head>
<body>

          <select>
      <option>배송중</option>
      <option>배송완료</option>
      <option>수취인불명</option>
      <option>주소 불확실</option>
    </select>
    <select>
            <option>도로명</option>
             <option>번지명</option>
      </select>
      <input type="button" name="버튼" value="배송처리" onclick="location.href='#"/>
      <input type="button" name="버튼" value="설정" onclick="location.href='map.html'"/>
<div class="panel-group" id="accordion">

</div>
