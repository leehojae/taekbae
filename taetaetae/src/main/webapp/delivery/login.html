<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지</title> <
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.5.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-position="fixed" data-role="header" data-theme="b">
			<a data-icon="home" data-iconpos="notext"
				href="http://www.google.co.kr">Home</a>

			<h1>Delivery System</h1>
		</div>
		<div align="center" data-role="content" id="contentConfirmation"
			name="contentConfirmation">
			<h1>로그인</h1>
			<h2></h2>
			<form id="HLogin" method="POST">
				<div data-role="fieldcontain">
					<label for="url">Username:*</label> <input class="required"
						id="Lusername" name="uid_r" type="text" value="" placeholder="username">
				</div>
				<div data-role="fieldcontain">
					<label for="url">Password:*</label> <input id="Lpassword"
						name="pwd_r" type="password" value="" placeholder="password">
				</div>
				<div class="ui-grid-a">
					<div class="ui-body ui-body-b">
						<div class="ui-block-a">
							<button data-icon="delete" data-theme="c" type="submit">cancel</button>
						</div>
						<div class="ui-block-b">
							<button data-theme="b" type="submit">Login</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
